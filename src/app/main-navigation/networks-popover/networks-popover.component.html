<ion-item *ngFor="let network of networkList; index as i" (click)="onNetworkSelected(network)" class="network-item">
  <ion-avatar>
    <ion-img [src]="network.icon" class="network-icon"></ion-img>
  </ion-avatar>
  <ion-text class="network-text">{{ network.name }}</ion-text>
  <ion-item-divider *ngIf="i != networkList.length - 1"></ion-item-divider>
</ion-item>
