<ion-content>
  <!-- banner image -->
<div class="container" *ngIf="profile">
  <ion-img [src]='profile.metadata.banner' alt="banner" class="profile-banner" style="border-radius: 10px; object-fit: cover;" *ngIf="profile.metadata.banner"></ion-img>

</div>
<div class="bottom-center">
  <ion-avatar class="profile-avatar" border-radius="10px" *ngIf="profile.metadata.avatar">
    <ion-img [src]='profile.metadata.avatar'></ion-img>
  </ion-avatar>
  <div *ngIf="!profile.metadata.avatar" class="circle">
    <div class="initials">
      {{ initials }}
    </div>
  </div>
</div>

<ion-grid *ngIf="profile" class="profile-metadata">
  <!-- name -->
  <ion-row>
    <ion-col class="centered-text" size-lg="12">
      <ion-text>
        <h2 *ngIf="profile.username">{{profile.username}}</h2>
        <h2 *ngIf="!profile.username">Unamed user</h2>
        <ion-label class="text-center twitter-handle">{{ profile.metadata.twitterHandle }}</ion-label>
      </ion-text>
      <ion-chip (click)="copyAddress()" class="address-chip">
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>{{profile.address | truncateMiddle:[6, '...', 4 ]}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="centered-text">
      <ion-text>{{profile.metadata.about}}</ion-text>
    </ion-col>
  </ion-row>

  <!-- stats -->

  <!-- items/activity -->
  <ion-row>
    <ion-col>
      <ion-segment (ionChange)="onSegmentChanged($event)" value="items" #segmentControl>
        <ion-segment-button value="items">
          <ion-icon name="apps"></ion-icon>
          <ion-label>Owned</ion-label>
        </ion-segment-button>
        <ion-segment-button value="created">
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Created</ion-label>
        </ion-segment-button>
        <ion-segment-button value="activity">
          <ion-icon name="analytics"></ion-icon>
          <ion-label>Activity</ion-label>
         </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

  <!-- Items segment content -->
  <ion-row *ngIf="currentSegment == 'items'">
      <ion-col *ngFor="let nft of items; let i=index" size-sm="6" size-xs="12" size-md="4" size-lg="3" size-xl="2">
        <app-nft-card [nft]="nft"></app-nft-card>
      </ion-col>
  </ion-row>

  <!-- Activity segment content -->
  <ion-row *ngIf="currentSegment == 'activity'">
    <ion-col>
      <h4>Trades</h4>

      <div>
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
        <ion-list>
          <ion-list-header>
            <ion-label>
              <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
            </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
