<ion-row class="wrapper">
  <ion-col size="2">
    <ion-avatar>
      <ion-img [src]="review.img"></ion-img>
    </ion-avatar>
  </ion-col>
  <ion-col size="10">
    <ion-row class="review-info">
      <ion-col size="12">
        <span class="name">{{ review.handle }}</span>
        <span class="handle">@{{ review.handle }}</span>
        <span class="handle">- {{ review.date*1000 | date: 'shortDate' }}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div [innerHtml]="review.text"></div>
        <!-- <img class="preview-img" [src]="review.attachment" *ngIf="review.attachment"> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-start">
      <ion-col>
        <ion-button fill="clear" color="medium" size="small">
          <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
          {{ review.response }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="review.retweet = !review.retweet" fill="clear" [color]="review.retweet ? 'primary' : 'medium'" size="small">
          <ion-icon name="repeat-outline" slot="start"></ion-icon>
          {{ review.retweets }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="review.liked = !review.liked" fill="clear" [color]="review.liked ? 'primary' : 'medium'" size="small">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          {{ review.like }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" color="medium" size="small">
          <ion-icon name="share-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
