<ion-row class="wrapper">
  <ion-col size="2">
    <ion-avatar>
      <ion-img [src]="review.author | blockie:[16, 2]" #avatarImg></ion-img>
    </ion-avatar>
  </ion-col>
  <ion-col size="9">
    <ion-row class="review-info">
      <ion-col size="12">
        <span class="name">{{ review.author | truncateMiddle:[6, '...', 4] }}</span>
        <!-- <span class="handle">@{{ review.handle }}</span> -->
        <span class="handle">- {{ review.timestamp *1000 | date: 'shortDate' }}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div [innerHtml]="review.review"></div>
        <!-- <img class="preview-img" [src]="review.attachment" *ngIf="review.attachment"> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-start">
      <ion-col size="1">
        <ion-button fill="clear" color="medium" size="small" [color]="review.vote == 1 ? 'primary' : 'medium'" size="small" (click)="onThumbUp()">
          <ion-icon name="thumbs-up-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="1">
        <ion-button fill="clear" color="medium" size="small">
          {{ review.credibility }}
        </ion-button>
      </ion-col>
      <ion-col size="1">
        <ion-button (click)="onThumbDown()" fill="clear" [color]="review.vote == -1 ? 'primary' : 'medium'" size="small">
          <ion-icon name="thumbs-down-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
