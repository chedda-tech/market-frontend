<ion-card class="ion-center card featured-dapp-card"  (click)="onDappSelected(dapp)">
    <ion-row>
      <ion-col size="12">
        <ion-img class="banner-image" [src]="dapp.metadata.bannerImageURI"></ion-img>
      </ion-col>
    </ion-row>
  <ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-card-title class="dapp-name">{{ dapp.name }}</ion-card-title>
      </ion-col>
      <ion-col size="6" class="rating-field">
        <ionic-rating-component #rating activeColor="#ebdb34" defaultColor="#c4c4c4" readonly="true"
          rating={{dapp.rating}} fontSize="10px">
        </ionic-rating-component>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="dapp.metadata">
          <ion-text class="truncate-overflow">
            {{ dapp.metadata.summary }}
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
