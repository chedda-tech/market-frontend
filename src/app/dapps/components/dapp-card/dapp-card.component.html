<ion-card class="ion-center card"  (click)="onDappSelected(dapp)">
  <ion-card-header class="centered-content">
    <ion-avatar>
      <ion-img *ngIf="dapp.metadata" [src]="dapp.metadata.logoURI"></ion-img>
    </ion-avatar>
    <br>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title class="dapp-name">{{ dapp.name }}</ion-card-title>
    <div *ngIf="dapp.metadata">
      <ion-text class="truncate-overflow">
        {{ dapp.metadata.summary }}
      </ion-text>
      <ion-row>
        <ion-col size="6" class="dapp-category">
          {{dapp.metadata.category | uppercase}}
        </ion-col>
        <ion-col size="6" class="rating-field">
          <ionic-rating-component #rating activeColor="#ebdb34" defaultColor="#c4c4c4" readonly="true"
            rating={{dapp.rating}} fontSize="10px">
          </ionic-rating-component>
        </ion-col>
      </ion-row>
    </div>
    
    <p></p>
  </ion-card-content>
</ion-card>
