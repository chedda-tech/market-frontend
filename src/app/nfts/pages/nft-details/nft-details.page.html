<ion-content>
  <ion-grid *ngIf="nft">
    <ion-row>
      <!-- image -->
      <ion-col size-lg="6" size-xl="6" size-md="6" size-sm="12" size-xs="12">
        <ion-img [src]="nft.metadata.image" class="nft-image"></ion-img>
      </ion-col>

      <!-- details -->
      <ion-col size-lg="5" size-xl="5" size-md="5" offset-lg="1" offset-xl="1" offset-md="1" size-sm="12" size-xs="12">
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="8" size-lg="8" size-xl="10">
            <ion-text>
              <h1>{{nft.metadata.name}}</h1>
            </ion-text>
          </ion-col>
          <ion-col class="likes-column">
            <ion-chip outline="true" color="primary" class="likes-chip" (click)="showLikeModal()">
              <ion-icon name="heart" color="primary" class="likes-icon"></ion-icon>
              <ion-text class="likes-count">{{numberOfLikes}}</ion-text>
            </ion-chip>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>
              {{nft.metadata.description}}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>
              {{nft.metadata.created | date}}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="section-title">
              Properties
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- <ion-col> -->
            <span class="attribute-box" *ngFor="let attr of nft.metadata.attributes">
              <ion-row class="property">
                <ion-col>
                  <ion-text>{{attr.trait_type | titlecase}}</ion-text>
                </ion-col>
              </ion-row>
              <ion-row class="value">
                <ion-col>
                  <ion-text>{{attr.value | titlecase}}</ion-text>
                </ion-col>
              </ion-row>
            </span>

          <!-- </ion-col> -->
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label class="section-title">
              Blockchain
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- <ion-col size="2">
            <ion-avatar>
              <ion-img src="/assets/svg/matic-token-icon.png"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-text class="text-middle">Polygon</ion-text>
          </ion-col> -->

          <ion-col>
          <ion-chip>
            <ion-avatar>
              <ion-img src="/assets/svg/matic-token-icon.png"></ion-img>
            </ion-avatar>
            <ion-label>Polygon</ion-label>
          </ion-chip>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button #buyButton (click)="buyButtonClicked()">{{priceString}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
