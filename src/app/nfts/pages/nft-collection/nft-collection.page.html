<ion-content>
    <!-- banner image -->
  <div class="container" *ngIf="collection">
    <ion-img [src]='collection.metadata.banner' alt="banner" class="collection-banner" style="border-radius: 20px;"></ion-img>
    <div class="bottom-center">
      <ion-avatar class="collection-avatar" border-radius="10px">
        <ion-img [src]='collection.metadata.logo'></ion-img>
      </ion-avatar> 
    </div>
  </div>

  
  <ion-grid *ngIf="collection" class="collection-metadata">
    <!-- name -->
    <ion-row>
      <ion-col class="centered-text">
        <ion-text>
          <h2>{{collection.metadata.name}}</h2>
          <ion-label class="text-center">{{collection.metadata.name}}</ion-label>
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- address -->
    <ion-row>
      <ion-col class="centered-text">
      <ion-chip>
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>{{collection.nftContract}}</ion-label>
      </ion-chip>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="centered-text">
        <ion-text>{{collection.metadata.description}}</ion-text>
      </ion-col>
    </ion-row>

    <!-- stats -->

    <!-- items/activity -->
    <ion-row>
      <ion-col>
        <ion-segment (ionChange)="onSegmentChanged($event)" value="items" #segmentControl>
          <ion-segment-button value="items">
            <ion-icon name="apps"></ion-icon>
            <ion-label>Items</ion-label>
          </ion-segment-button>
          <ion-segment-button value="activity">
            <ion-icon name="analytics"></ion-icon>
            <ion-label>Activity</ion-label>
           </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <!-- Items segment content -->
    <ion-row *ngIf="currentSegment == 'items'">
        <ion-col *ngFor="let nft of items; let i=index" size-sm="6" size-xs="12" size-md="4" size-lg="3" size-xl="2">
          <app-nft-card [nft]="nft"></app-nft-card>
        </ion-col>
    </ion-row>

    <!-- Activity segment content -->
    <ion-row *ngIf="currentSegment == 'activity'">
      <ion-col>
        <h2>Trades</h2>

        <div>
          <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </div>
          <ion-list>
            <ion-list-header>
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
