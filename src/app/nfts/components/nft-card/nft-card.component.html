<ion-card class="ion-center card nft-card" (click)="onNFTSelected(nft)">
  <!-- <ion-card-header class="centered-content"> -->
  <ion-img [src]="nft.metadata.image">
  </ion-img>
  <br>
  <!-- </ion-card-header> -->

  <ion-card-content class="nft-card-content">
    <ion-row>
      <ion-col size="8">
        <ion-card-title class="nft-card-title">{{ nft.metadata.name }}</ion-card-title>
      </ion-col>
      <ion-col offset="1" size=3>
          <ion-icon name="diamond"></ion-icon>
          <span>{{formattedPrice(nft.price)}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="truncate-overflow">
          {{ nft.metadata.description}}
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="dapp-category">
        {{nft.metadata.type| uppercase}}
      </ion-col>
      <ion-col size="6" offset="2">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" size="small">Buy Now</ion-button>
      </ion-col>
    </ion-row>
    <p></p>
  </ion-card-content>
</ion-card>
