<ion-card class="ion-center card" (click)="onCollectionSelected(collection)" class="collection-card">
  <ion-card-header class="centered-content">
    <ion-img [src]="collection.metadata.image" class="collection-card-image">
    </ion-img>
    <br>
  </ion-card-header>

  <ion-card-content class="collection-card-content">
    <ion-row>
      <ion-col size="2">
        <ion-thumbnail>
          <ion-img [src]="collection.metadata.logo"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="6" offset="4" class="likes-dislikes">
        <ion-icon name="heart-dislike" class="icon-middle"></ion-icon> 
        <span class="text-middle text-likes">17</span>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <ion-icon name="heart" color="danger" class="icon-middle"></ion-icon>
        <span class="text-middle text-likes">25</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-title class="nft-card-title">{{ collection.metadata.name }}</ion-card-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="truncate-overflow">
          {{ collection.metadata.description}}
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="dapp-category">
        {{collection.metadata.type| uppercase}}
      </ion-col>
      <ion-col size="6" offset="2">

      </ion-col>
    </ion-row>
    <p></p>
  </ion-card-content>
</ion-card>
