<ion-header>
  <ion-toolbar>
    <ion-title>dapp-category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let dapp of dapps; let i=index">
        <ion-card class="ion-center">
          <ion-card-header class="centered-content">
            <ion-avatar>
              <img src="{{dapp.metadata.logoURI}}">
            </ion-avatar>
            <br>
          </ion-card-header>

          <ion-card-content>
            <ion-card-title>{{ dapp.name }}</ion-card-title>
            <ion-text class="truncate-overflow">
              {{ dapp.metadata.summary }}
            </ion-text>
            <ion-row>
              <ion-col size="4">
                {{dapp.metadata.category | uppercase}}
              </ion-col>
              <ion-col size="4" offset="4">Rating</ion-col>
            </ion-row>
            <p></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
