<ion-card class="drop-card">
  <ion-row>
    <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="5" size-xl="4">
      <ion-img [src]="drop.metadata.image"></ion-img>
    </ion-col>
    <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="7" size-xl="8">
      <ion-row>
        <ion-text>
          <h4>{{ drop.metadata.name }}</h4>
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="subtitle">
          Enter: {{ drop.start.mul(1000).toString() | date:'short' }} - {{ drop.end.mul(1000).toString() | date:'short' }}
        </ion-text>
      </ion-row>
      <ion-row class="drop-description">
        <ion-text class="truncate-text">
          <div [innerHtml]="drop.metadata.description"></div>
        </ion-text>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-card>
