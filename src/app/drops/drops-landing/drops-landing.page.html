
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" sizw-sm="12" size-md="10" offset-md="1" size-lg="10" offset-lg="1" size-xl="8" offset-xl="2" >
        <ion-text>
          <h1 class="drop-title">Upcoming Drops</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xs="12" sizw-sm="12" size-md="10" offset-md="1" size-lg="10" offset-lg="1" size-xl="8" offset-xl="2" *ngFor="let drop of drops">
        <app-drop-card [drop]="drop" (click)="navigateToDetails(drop)"></app-drop-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
